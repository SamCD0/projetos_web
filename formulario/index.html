<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formsquash.io/f/dUwW9BBK5ytOPmtSau1y" method="POST">
        <h2>Entre em contato</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required
        placeholder="digite seu nome completo" name="nome">
       
        <label for="email">E-mail:</label>
        <Input type="email" id="email"placeholder="seuemail@exemplo.com" required name="name"></Input>
        <label for="mensagem">mensagem:</label>

        <textarea name="mensagem" id="mensagem"
        placeholder="escreva sua mensagem aqui..."></textarea>

        <button type="submit">Enviar mensagem</button>
    </form>
</body>
</html>
