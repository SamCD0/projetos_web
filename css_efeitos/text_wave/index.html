<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ondulação de texto</title>
</head>
<body>
    <div class="text-wave">SENAI</div>
    <script>
        const text = document.querySelector('.text-wave')
        text.innerHTML = text.textContent.split('').map
        (char => `<span>${char}</span>`).join ('');
    </script>
</body>
</html>
