<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de seletores de classe</title>
    <style>
        .destaque {
            color: red;
            font-weight: bold;
        }
        .sublinahdo{
            text-decoration: underline;
        }
        .conteudo {
            font-family: Impact;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p class="destaque">este paragrafo esta em destaque</p>
    <p class="sublinahdo"> este paragrafo esta sublinhado</p>
    <p class="destaque sublinahdo">este paragrafo esta sublinhado e em destaque</p>
    <p class="conteudo">seletores de classe permitem aplicar estilos a um ou mais elementos que possuem uma determinada caracter√≠stica</p>
</body>
</html>
