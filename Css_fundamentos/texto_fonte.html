<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Tint&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Tint&display=swap');
    body{
        font-family: "Verdana";
    }
        h1{
        font-family: "Bungee Tint", sans-serif;
        }
        .destaque{
            font-family:"Bebas Neue" ;
        }

  </style>
</head>
<body>
  <h1>Título com Bungee Tint</h1>
  <p>Parágrafo com a fonte Verdana.</p>
  <p class="destaque">parágrafo com a fonte Bebas Neue</p>
</body>
</html>
