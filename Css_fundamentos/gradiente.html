<!DOCTYPE html>
<html>
<head>
  <title>Gradientes CSS</title>
  <style>
    .gradiente-linear {
      background-image: linear-gradient(to right, #73ecfe, #0400ff, #8812ff, #f261ff, #ff00ea, #ff0077, #ff002b); 
      height: 200px;
    }
    .gradiente-radial {
      background-image: radial-gradient(circle, #00b7ff, #003cff);
      height: 200px;
    }
    .gradiente-topo {
      background-image: linear-gradient( to top, #000000, #ffffff);
        height: 200px;
    }
        </style>
</head>
<body>

  <h2>Gradiente Linear</h2>
  <div class="gradiente-linear"></div>

  <h2>Gradiente Radial</h2>
  <div class="gradiente-radial"></div>

  <h2>Gradiente Linear Topo</h2>
    <div class="gradiente-topo"></div>
</body>
</html>
