<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap');
    h2 {
        font-family: "New Amsterdam", sans-serif;
        font-weight: bold; 
        }  
    strong.fina {
         font-weight: 100; 
         font-family: "New Amsterdam, sans-serif";
        }  
        strong.expessa{
            font-family: "New Amsterdam", sans-serif;
            font-weight: 400;
        }
  </style>
</head>
<body>
  <h2>Título em Negrito</h2>
  <p>Parágrafo com <strong class="fina">palavras-chave sem destaque</strong>.</p>
  <p>paragrafo com <strong class="expessa">palavras-chave em detaque</strong></p>
</body>
</html>
