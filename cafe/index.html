<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="estilo.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <hr>
        <section>
          <h2>Scarbucks</h2>
          <img src="Imagens/quero_caféeeee.png" alt="coffee icon"/>
          <article class="item">
            <p class="sabor">Cappucino</p><p class="preco">3.00</p>
          </article>
          <article class="item">
            <p class="sabor">Café Preto</p><p class="preco">2.00</p>
          </article>
          <article class="item">
            <p class="sabor">Latte</p><p class="preco">3.00</p>
          </article>
          <article class="item">
            <p class="sabor">Café com leite</p><p class="preco">2.50</p>
          </article>
          <article class="item">
            <p class="sabor">Leite</p><p class="preco">1.50</p>
          </article>
        </section>
        <section>
          <h2>Sobremesas</h2>
          <img src="Imagens/Sobremesa-removebg-preview.png" alt="pie icon"/>
          <article class="item">
            <p class="Sobremesa">Rosquinha</p><p class="preco">2.00</p>
          </article>
          <article class="item">
            <p class="Sobremesa">Sundae</p><p class="preco">2.50</p>
          </article>
          <article class="item">
            <p class="Sobremesa">Bolo</p><p class="preco">3.00</p>
          </article>
          <article class="item">
            <p class="Sobremesa">Maccaron</p><p class="preco">1.00</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer></footer>
      </footer>
    </div>
  </body>
</html>
